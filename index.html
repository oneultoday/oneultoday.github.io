
<!DOCTYPE html>
<html lang="ko">
<head>

    <title>연결 질문 생성기</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>질문 생성기</h1>
        <p>필요하다면 아래 버튼을 눌러 질문을 받아보세요.<br>
        또는 아래 입력창에 당신의 질문을 적어 추가할 수도 있어요.</p>
        <p class="highlight">여러분의 질문이 프로젝트 ‘연결’의 흐름입니다.</p>
        <div id="question-display">여기에 질문이 나타납니다.</div>
        <button onclick="generateQuestion()">질문 생성</button>

        <input type="text" id="custom-question" placeholder="새로운 질문을 입력해 주세요" />
        <a href="https://docs.google.com/forms/d/1TI_ZoBnvPwhkIPqBebBFBqTioqpgW5oSzwQd8PqTrfc/viewform" target="_blank">
            <button>질문 제출하기</button>
